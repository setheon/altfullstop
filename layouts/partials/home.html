<section id="home" class="section">
  <h1 class="glowing-title">{{ .Site.Title }}</h1>
  <div id="socials-container" class="section-container-home">
    {{- range site.Params.socialIcons -}}
      <a
        href="{{ trim .url " " | safeURL }}"
        target="_blank"
        rel="noopener noreferrer me"
        title="{{ .display | default (title .name) }}"
        class="interactable"
      >
        {{ partial "svg.html" . }}
      </a>
    {{- end -}}
  </div>
</section>
